<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="log.css">
    
</head>
<body>
    
    <div class="container">
        <form action="" id="form" onsubmit="formsubmit()" method="get">
            <h1>User Login</h1>
            <div class="inputgroup">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Your Username" class="box" required>
            <div class="error"></div>
            </div>

            <div class="inputgroup">
                <label for="username">Password</label>
                <input type="password" id="password" placeholder="Enter Your Password" class="box" required>
                <div class="error"></div>
                </div>
            <button type="submit" class="click">Sign In</button>
            <p>If you're new user <a href="reg_index.html">Register Here</a></p>
        </form>
    </div>
    
    <script src="log.js"></script>
</body>
</html>
